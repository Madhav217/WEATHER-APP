<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Forecasting App</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Weather Forecasting App</h1>
    </header>
    <main>
        <div id="weather-container">
            <input type="text" id="city-input" placeholder="Enter city name">
            <button id="search-btn">Get Weather</button>
            <div id="weather-result" style="display:none;">
                <h2 id="city-name"></h2>
                <p id="temperature"></p>
                <p id="description"></p>
                <p id="humidity"></p>
                <p id="wind-speed"></p>
            </div>
        </div>
    </main>
    <footer>
        <p>&copy; 2024 Weather Forecasting App. All rights reserved.</p>
    </footer>
    <script src="script.js"></script>
</body>
</html>
